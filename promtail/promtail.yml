server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Nginx Access Logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-proxy
          service: nginx
          log_type: access
          environment: development
          __path__: /var/log/nginx/access.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            remote_addr: remote_addr
            request: request
            status: status
            body_bytes_sent: body_bytes_sent
            request_time: request_time
            http_user_agent: http_user_agent

      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05Z07:00"

      - labels:
          status_code: status

  # Nginx Error Logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-proxy
          service: nginx
          log_type: error
          environment: development
          __path__: /var/log/nginx/error.log
