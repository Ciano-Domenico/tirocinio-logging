server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Aggiungi header personalizzato
        add_header X-Service "nginx-app1";
        add_header X-Version "1.0";

        # Crea una risposta JSON personalizzata
        return 200 '{"service":"Nginx App 1","status":"healthy","timestamp":"$time_iso8601","server":"$hostname","request_uri":"$request_uri"}';
        add_header Content-Type application/json;
    }

    location /info {
        return 200 '{"service":"Nginx App 1","type":"Static Web Server","version":"nginx/$nginx_version","timestamp":"$time_iso8601","endpoints":["/","/info","/health"]}';
        add_header Content-Type application/json;
    }

    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
}
