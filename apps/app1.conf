server {
    listen 80;
    server_name localhost;

    location / {
        add_header X-Service "nginx-app1";
        add_header Content-Type application/json;

        return 200 '{"service":"Nginx App 1","status":"healthy","timestamp":"$time_iso8601","server":"$hostname"}';
    }

    location /info {
        add_header Content-Type application/json;
        return 200 '{"service":"Nginx App 1","type":"Static Web Server","version":"nginx/$nginx_version","timestamp":"$time_iso8601"}';
    }

    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
    }
}
